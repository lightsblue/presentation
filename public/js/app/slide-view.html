<h1 class='title'>{{title}}</h1>

{{#contentIsImage}}
<div class='content-image'>
  <img src='{{content}}'/>
</div>
{{/contentIsImage}}

{{^contentIsImage}}
<pre class='content'>{{content}}</pre>
{{/contentIsImage}}

<div class='navigation'>

  <div>{{curSlide}} of {{totalSlides}}</div>

  {{#previousSlide}}
  <a href='{{previousSlide}}'>previous</a>
  {{/previousSlide}}
  {{^previousSlide}}
  <span>previous</span>
  {{/previousSlide}}

  {{#nextSlide}}
  <a href='{{nextSlide}}'>next</a>
  {{/nextSlide}}
  {{^nextSlide}}
  <span>next</span>
  {{/nextSlide}}
</div>
